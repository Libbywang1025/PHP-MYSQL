<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>local Storage</title>

<body>
    <!-- web storage:
        localStorage
        sessionStorage
    -->

    <script>
        localStorage.length
        localStorage.setItem('m-key','my-value'); //設定值
        localStorage.getItem //拿到對應的值
        localStorage.key() //拿到key

    </script>
